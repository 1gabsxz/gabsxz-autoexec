		//General Keys
bind "ENTER" "messagemode2"				// Send to ur team
bind "SPACE" "+jump; r_cleardecals"			// Jump
bind "TAB" "+showscores; r_cleardecals"			// Show team score
bind "ESCAPE" "cancelselect; r_cleardecals"		// ESC
bind "DEL" " "						// 
bind "PAUSE" " "					//
bind "SHIFT" "+speed"					// Walk
bind "RSHIFT" "messagemode"				// Send to everyone
bind "ALT" "slot3; cl_righthand 0;"			// Go to knife, go to left hand
bind "CTRL" "+duck"					// Crouch (duck)
bind "RCTRL" " "					// Right Control
bind "RALT" " "						// Right Alt or Alt GR
bind "BACKSPACE" " "					// Backspace

		//Arrow Keys
bind "UPARROW" " "					// Arrow Up
bind "LEFTARROW" " "					// Arrow Left
bind "DOWNARROW" " "					// Arrow Down
bind "RIGHTARROW" " "					// Arrow Right

		//Function Keys (aka F's)
bind "F1" "rebuy"					// Rebuy
bind "F2" "toggle cl_showpos 0 1"			// Show velocity, not that useful
bind "F3" "toggle cl_showfps 0 4"			// Show FPS, unessesary because of net-graph (hud)
bind "F4" "exec autoexec"				// Exec this file (autoexec.ctf)
bind "F5" "say ナニ？！？  何て！なに！！"			// Text Message
bind "F6" "say ggwp (｡◕‿◕｡)"				// Text Message
bind "F7" "say less goooo"				// Text Message
bind "F8" "say sheeeeeesh"				// Text Message
bind "F9" "say que ota?"				// Text Message
bind "F10" "say tropa do coronel cara"			// Text Message
bind "F11" "say xiter (◣_◢) "				// Text Message

		//Mouse
bind "MOUSE1" "+attack; r_cleardecals"			// Attack
bind "MOUSE2" "+attack2; r_cleardecals"			// Attack 2 (ads)
bind "MOUSE3" "slot10; cl_righthand 1"			// Go to Molotov
alias "+jumpthrow" "+jump;-attack"			// Jump-throw bind
alias "-jumpthrow" "-jump"				// Jump-throw bind
bind "MOUSE4" "+jumpthrow"				// Jump-throw bind
bind "MOUSE5" "toggle cl_hud_color 2 3 4 5 6 7 8 9 10"		// Change hud color
bind "MWHEELDOWN" "+jump"
bind "MWHEELUP" "slot2; cl_righthand 1"			// Go to pistol and change to right hand

